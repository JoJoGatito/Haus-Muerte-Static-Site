<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haus Muerte Admin</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <div id="login-section" class="admin-section">
        <h1>Haus Muerte Admin</h1>
        <div id="login-form" class="login-form">
            <p class="login-instructions">
                To access the admin panel, you'll need a GitHub Personal Access Token with 'repo' scope.
                <a href="https://github.com/settings/tokens" target="_blank">Generate one here</a>.
            </p>
            <div class="form-group">
                <label for="github-token">GitHub Personal Access Token</label>
                <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
            </div>
            <button type="button" id="github-login" class="btn-primary">Login</button>
        </div>
    </div>

    <div id="admin-panel" class="admin-section hidden">
        <header class="admin-header">
            <h1>Admin Panel</h1>
            <button id="logout" class="btn-secondary">Logout</button>
        </header>

        <nav class="admin-nav">
            <button class="nav-btn active" data-section="events">Events</button>
            <button class="nav-btn" data-section="rehearsals">Rehearsals</button>
            <button class="nav-btn" data-section="performers">Performers</button>
        </nav>

        <main class="admin-content">
            <section id="events-section" class="content-section">
                <h2>Events</h2>
                <button id="add-event" class="btn-primary">Add New Event</button>
                <div id="events-list" class="admin-list"></div>
            </section>

            <section id="rehearsals-section" class="content-section hidden">
                <h2>Rehearsals</h2>
                <button id="add-rehearsal" class="btn-primary">Add New Rehearsal</button>
                <div id="rehearsals-list" class="admin-list"></div>
            </section>

            <section id="performers-section" class="content-section hidden">
                <h2>Performers</h2>
                <button id="add-performer" class="btn-primary">Add New Performer</button>
                <div id="performers-list" class="admin-list"></div>
            </section>
        </main>
    </div>

    <!-- Event Form Modal -->
    <div id="event-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Event Details</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Title</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-start">Start Time</label>
                    <input type="time" id="event-start" required>
                </div>
                <div class="form-group">
                    <label for="event-end">End Time</label>
                    <input type="time" id="event-end" required>
                </div>
                <div class="form-group">
                    <label for="event-location">Location</label>
                    <input type="text" id="event-location" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="event-price">Price</label>
                    <input type="number" id="event-price" required>
                </div>
                <div class="form-group">
                    <label for="event-performers">Performers</label>
                    <select id="event-performers" multiple></select>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-secondary modal-close">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Initialize admin panel -->
    <script src="../assets/js/admin.js"></script>
</body>
</html>
