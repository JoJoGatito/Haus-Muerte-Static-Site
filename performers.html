<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performer Management - Haus Muerte</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/performers.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Performer Management</h1>
            
            <!-- Upcoming Events Section -->
            <section class="events-section gothic-frame">
                <h2>Upcoming Events</h2>
                <div class="events-list">
                    <!-- Events will be populated by JavaScript -->
                </div>
            </section>

            <div class="gothic-divider">
                <div class="divider-line"></div>
                <i class="fas fa-skull"></i>
                <div class="divider-line"></div>
            </div>

            <!-- Rehearsals Section -->
            <section class="rehearsals-section gothic-frame">
                <h2>Rehearsal Schedule</h2>
                <div class="rehearsals-list">
                    <!-- Rehearsals will be populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="assets/js/performers.js"></script>
</body>
</html>
